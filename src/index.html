<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <h2 class="hero__date">25 e 26 de maio</h2>
        <div class="hero__place">
            <img class="hero__place__spark" src="./images/brilho_verde.png" alt="brilho">
            <p class="hero__place__content">Parque Vila Lobos - São Paulo</p>
            <img class="hero__place__spark" src="./images/brilho_verde.png" alt="brilho">
        </div>
        <h1 class="hero__logo">
            <img src="./images/logo.png" alt="nômade festival">
        </h1>
        <div class="hero__time">
            <img class="hero__time__spark" src="./images/brilho_amarelo.png" alt="brilho amarelo">
            <span id="contador">24d 15h 32m 56s</span>
            <img class="hero__time__spark" src="./images/brilho_amarelo.png" alt="brilho amarelo">
        </div>
        <div class="hero__button">
            <a class="hero__button__text" href="#">ingressos</a>
        </div>
        <div class="hero__bg-item">
            <img class="hero__bg-item__sol-left" src="./images/sol.png" alt="">
            <img class="hero__bg-item__sol-right" src="./images/sol.png" alt="">
        </div>
    </header>
    <div class="faixa">
        <img class="faixa__item" src="./images/faixa.png" alt="faixa quadriculada">
    </div>
    <section class="lineup">
        <div class="lineup__container">
            <h2 class="lineup__title">lineup nÔmade festival 2024</h2>
            <div class="lineup__moldura">
                <img class="lineup__moldura__bg1" src="./images/moldura.png" alt="moldura">
                <h3 class="lineup__moldura__bg1__title">25 de maio</h3>
                <div class="lineup__moldura__bg1__shows">
                    <div class="lineup__moldura__bg1__shows__artist">
                        <p class="lineup__moldura__bg1__shows__artist__name">ALCEU  VALENÇA</p>
                        <p class="lineup__moldura__bg1__shows__artist__name">MELLY</p>
                    </div>
                    <div class="lineup__moldura__bg1__shows__artist lineup__moldura__bg1__shows__artist--is-alone">
                        <p class="lineup__moldura__bg1__shows__artist__name">PABLLO VITTAR</p>
                    </div>
                    <div class="lineup__moldura__bg1__shows__artist">
                        <p class="lineup__moldura__bg1__shows__artist__name">LECI BRANDÃO</p>
                        <p class="lineup__moldura__bg1__shows__artist__name">FBC</p>
                    </div>
                </div>
                <img class="lineup__moldura__bg2" src="./images/moldura.png" alt="moldura">
                <h3 class="lineup__moldura__bg2__title">26 de maio</h3>
                <div class="lineup__moldura__bg1__shows">
                    <div class="lineup__moldura__bg1__shows__artist">
                        <p class="lineup__moldura__bg1__shows__artist__name">ALCEU  VALENÇA</p>
                        <p class="lineup__moldura__bg1__shows__artist__name">MELLY</p>
                    </div>
                    <div class="lineup__moldura__bg1__shows__artist lineup__moldura__bg1__shows__artist--is-alone">
                        <p class="lineup__moldura__bg1__shows__artist__name">PABLLO VITTAR</p>
                    </div>
                    <div class="lineup__moldura__bg1__shows__artist">
                        <p class="lineup__moldura__bg1__shows__artist__name">LECI BRANDÃO</p>
                        <p class="lineup__moldura__bg1__shows__artist__name">FBC</p>
                    </div>
                </div>
            </div>
        </div> 
    </section>
    <div class="onda">
        <img class="onda__item" src="images/onda.png" alt="faixa com ondas">
    </div>
    <footer class="patrocinadores">
        <img class="patrocinadores__logo-evento" src="./images/logo2.png" alt="logo nômade festival">
        <img class="patrocinadores__logos-patrocinadores" src="images/patrocinadores.png" alt="logo dos patrocinadores">
    </footer>

    <script src="./scripts/main.js"></script>
</body>
</html>
